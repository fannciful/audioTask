version: '3.8'

services:
  voice-classifier:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  # api test client
  test-client:
    build: .
    command: ["python", "test_api.py"]
    # service dependencies
    depends_on:
      - voice-classifier
      # client configuration
    environment:
      - WAIT_HOSTS=voice-classifier:5000