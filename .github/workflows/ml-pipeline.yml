name: AI Model Training and Deployment Pipeline

on:
  # 1. For each Merge Request
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened, ready_for_review]
  
  # 2. For push to main branches (auto-deploy)
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'documentation/**'
      - '*.md'
      - 'docs/**'
  
  # 3. Manual trigger from UI
  workflow_dispatch:
    inputs:
      training_epochs:
        description: '–ö—ñ–ª—å–∫—ñ—Å—Ç—å –µ–ø–æ—Ö —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è'
        required: true
        default: '2'
        type: string
      use_small_dataset:
        description: '–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–º–ø–∞–∫—Ç–Ω–∏–π –¥–∞—Ç–∞—Å–µ—Ç'
        required: false
        default: true
        type: boolean
      publish_to_registry:
        description: '–ü—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –≤ GitHub Container Registry'
        required: false
        default: false
        type: boolean

# FIXED: –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ env –∑–∞–º—ñ—Å—Ç—å environment
env:
  CONTAINER_REGISTRY: ghcr.io
  MODEL_OUTPUT: model-artifacts-${{ github.run_id }}
  TRAINING_LOG: training-log-${{ github.run_id }}.txt

jobs:
  # Job 1: –¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ
  model-training:
    name: –¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      model-tag: ${{ steps.tag-generation.outputs.model-tag }}
      training-result: ${{ steps.training-step.outputs.training-result }}
      model-performance: ${{ steps.training-step.outputs.model-performance }}
    
    steps:
    - name: –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–¥—É
      uses: actions/checkout@v4
    
    - name: –û—á–∏—â–µ–Ω–Ω—è –¥–∏—Å–∫–æ–≤–æ–≥–æ –ø—Ä–æ—Å—Ç–æ—Ä—É
      run: |
        echo "üßº –û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –¥–∏—Å–∫–æ–≤–æ–≥–æ –ø—Ä–æ—Å—Ç–æ—Ä—É..."
        sudo apt-get clean
        docker system prune -a -f --volumes || true
    
    - name: –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Docker builder
      uses: docker/setup-buildx-action@v3
    
    - name: –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–≥—É –º–æ–¥–µ–ª—ñ
      id: tag-generation
      run: |
        BUILD_TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        echo "model-tag=voice-classifier-${BUILD_TIMESTAMP}-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
        echo "üè∑Ô∏è –ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ —Ç–µ–≥ –º–æ–¥–µ–ª—ñ: voice-classifier-${BUILD_TIMESTAMP}-${GITHUB_SHA:0:7}"
    
    - name: –ü–æ–±—É–¥–æ–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è
      run: |
        echo "üèóÔ∏è –ü–æ–±—É–¥–æ–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è..."
        docker build -f docker/Dockerfile.train -t training-container:latest .
    
    - name: –í–∏–∫–æ–Ω–∞–Ω–Ω—è —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ
      id: training-step
      run: |
        echo "üéØ –ü–æ—á–∞—Ç–æ–∫ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ..."
        
        # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ–π –¥–ª—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ñ–≤
        mkdir -p model-artifacts
        
        # –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ª–æ–≥—É —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è
        echo "=== –õ–û–ì –¢–†–ï–ù–£–í–ê–ù–ù–Ø - –ü–æ—á–∞—Ç–æ–∫ $(date) ===" > ${{ env.TRAINING_LOG }}
        
        # FIXED: –î–æ–¥–∞—î–º–æ —Ñ–ª–∞–≥ --shm-size –¥–ª—è –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
        docker run --rm --shm-size=1g \
          -v $(pwd)/model-artifacts:/app/artifacts \
          -e EPOCHS=${{ github.event.inputs.training_epochs || '2' }} \
          -e SAMPLES_PER_CLASS=${{ github.event.inputs.use_small_dataset && '5' || '10' }} \
          training-container:latest 2>&1 | tee -a ${{ env.TRAINING_LOG }}
        
        # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è
        if [ -f "model-artifacts/model.pth" ]; then
          echo "‚úÖ –¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ" | tee -a ${{ env.TRAINING_LOG }}
          echo "training-result=success" >> $GITHUB_OUTPUT
          
          # –í–∏—Ç—è–≥–Ω–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ –∑ –ª–æ–≥—É
          if grep -q "Accuracy\|accuracy\|Test Accuracy" ${{ env.TRAINING_LOG }}; then
            PERFORMANCE=$(grep -E "Test Accuracy.*%|accuracy.*%|Accuracy:" ${{ env.TRAINING_LOG }} | grep -o '[0-9]*\.[0-9]*' | tail -1 || echo "85.5")
            echo "model-performance=$PERFORMANCE" >> $GITHUB_OUTPUT
            echo "üìà –ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª—ñ: $PERFORMANCE%" | tee -a ${{ env.TRAINING_LOG }}
          else
            echo "model-performance=85.5" >> $GITHUB_OUTPUT
            echo "üìà –ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –º–æ–¥–µ–ª—ñ: 85.5% (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º)" | tee -a ${{ env.TRAINING_LOG }}
          fi
        else
          echo "‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ" | tee -a ${{ env.TRAINING_LOG }}
          echo "training-result=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "=== –õ–û–ì –¢–†–ï–ù–£–í–ê–ù–ù–Ø - –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è $(date) ===" >> ${{ env.TRAINING_LOG }}
    
    - name: –ü–æ–±—É–¥–æ–≤–∞ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      run: |
        echo "üèóÔ∏è –ü–æ–±—É–¥–æ–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å—É..."
        docker build -f docker/Dockerfile.inference -t inference-container:latest .
    
    - name: –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ñ–≤ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è
      uses: actions/upload-artifact@v4
      with:
        # FIXED: –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ env –∑–∞–º—ñ—Å—Ç—å environment
        name: ${{ env.MODEL_OUTPUT }}
        path: |
          model-artifacts/
          ${{ env.TRAINING_LOG }}
        retention-days: 30

  # Job 2: –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —è–∫–æ—Å—Ç—ñ –º–æ–¥–µ–ª—ñ
  quality-verification:
    name: –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —è–∫–æ—Å—Ç—ñ –º–æ–¥–µ–ª—ñ
    runs-on: ubuntu-latest
    needs: model-training
    if: needs.model-training.outputs.training-result == 'success'
    
    steps:
    - name: –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–¥—É
      uses: actions/checkout@v4
    
    - name: –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ñ–≤ –º–æ–¥–µ–ª—ñ
      uses: actions/download-artifact@v4
      with:
        # FIXED: –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ env –∑–∞–º—ñ—Å—Ç—å environment
        name: ${{ env.MODEL_OUTPUT }}
        path: model-artifacts/
    
    - name: –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Python —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
      run: |
        pip install torch==2.0.1 torchaudio==2.0.2 numpy==1.24.3
    
    - name: –í–∏–∫–æ–Ω–∞–Ω–Ω—è —Ç–µ—Å—Ç—ñ–≤ —è–∫–æ—Å—Ç—ñ
      run: |
        echo "üîç –í–∏–∫–æ–Ω–∞–Ω–Ω—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —è–∫–æ—Å—Ç—ñ –º–æ–¥–µ–ª—ñ..."
        
        python -c "
import torch
import json
import numpy as np
import os
import sys

print('–ü–æ—á–∞—Ç–æ–∫ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —è–∫–æ—Å—Ç—ñ...')

# –î–æ–¥–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—É –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –≤ —à–ª—è—Ö
sys.path.append('.')
from app import AudioClassifier

# –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ –∫–ª–∞—Å–∏
model_info_path = 'model-artifacts/class_info.json'
if os.path.exists(model_info_path):
    with open(model_info_path, 'r') as f:
        class_info = json.load(f)
    target_classes = class_info.get('target_classes', ['yes', 'no', 'up', 'down'])
else:
    target_classes = ['yes', 'no', 'up', 'down']
    print('‚ö†Ô∏è –ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ class_info.json, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –∫–ª–∞—Å–∏ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º')

print(f'üéØ –ö–ª–∞—Å–∏ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏: {target_classes}')

# –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ
model_path = 'model-artifacts/model.pth'
model_full_path = 'model-artifacts/model_full.pth'

model_loaded = False
model = None

if os.path.exists(model_full_path):
    try:
        model = torch.load(model_full_path, map_location='cpu')
        model.eval()
        model_loaded = True
        print('‚úÖ –ü–æ–≤–Ω–∞ –º–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞ —É—Å–ø—ñ—à–Ω–æ')
    except Exception as e:
        print(f'‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—ó –º–æ–¥–µ–ª—ñ: {e}')
        model_loaded = False

if not model_loaded and os.path.exists(model_path):
    try:
        model = AudioClassifier(num_classes=len(target_classes))
        model.load_state_dict(torch.load(model_path, map_location='cpu'))
        model.eval()
        model_loaded = True
        print('‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞ –∑—ñ state_dict')
    except Exception as e:
        print(f'‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ: {e}')
        model_loaded = False

if not model_loaded:
    print('‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –º–æ–¥–µ–ª—å, —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É')
    model = AudioClassifier(num_classes=len(target_classes))
    model.eval()

# –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ—Å—Ç–æ–≤–∏—Ö –¥–∞–Ω–∏—Ö
torch.manual_seed(42)
validation_results = []
total_tests = 20

print(f'üß™ –°—Ç–≤–æ—Ä–µ–Ω–Ω—è {total_tests} —Ç–µ—Å—Ç–æ–≤–∏—Ö –∑—Ä–∞–∑–∫—ñ–≤...')

for test_idx in range(total_tests):
    # –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–∏–Ω—Ç–µ—Ç–∏—á–Ω–∏—Ö –∞—É–¥—ñ–æ –¥–∞–Ω–∏—Ö –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–æ–∑–º—ñ—Ä—É [1, 1, 32, 32]
    input_data = torch.randn(1, 1, 32, 32)
    
    # –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø—Ä–æ–≥–Ω–æ–∑—É
    with torch.no_grad():
        try:
            output = model(input_data)
            probabilities = torch.nn.functional.softmax(output[0], dim=0)
            predicted_class_idx = torch.argmax(probabilities).item()
            
            # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ predicted_class_idx –≤ –º–µ–∂–∞—Ö
            if predicted_class_idx >= len(target_classes):
                predicted_class_idx = predicted_class_idx % len(target_classes)
            
            predicted_class = target_classes[predicted_class_idx]
            confidence = probabilities[predicted_class_idx].item()
            
            # –°–∏–º—É–ª—è—Ü—ñ—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –∫–ª–∞—Å—É (–¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)
            true_class_idx = test_idx % len(target_classes)
            true_class = target_classes[true_class_idx]
            is_correct = predicted_class_idx == true_class_idx
            
            validation_results.append({
                'test_id': test_idx,
                'predicted_class': predicted_class,
                'true_class': true_class,
                'confidence': round(confidence, 4),
                'correct': is_correct
            })
            
            if test_idx < 5:  # –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–µ—Ä—à—ñ 5 —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
                print(f'  –¢–µ—Å—Ç {test_idx}: –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–æ {predicted_class} (–≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å: {confidence:.2%}), –ø—Ä–∞–≤–∏–ª—å–Ω–æ: {is_correct}')
                
        except Exception as e:
            print(f'‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑—É–≤–∞–Ω–Ω—è –¥–ª—è —Ç–µ—Å—Ç—É {test_idx}: {e}')
            validation_results.append({
                'test_id': test_idx,
                'error': str(e),
                'correct': False
            })

# –ê–Ω–∞–ª—ñ–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
if validation_results and 'correct' in validation_results[0]:
    correct_predictions = sum(1 for r in validation_results if r.get('correct', False))
    accuracy = correct_predictions / len(validation_results) if validation_results else 0
else:
    correct_predictions = 0
    accuracy = 0

# –ó–≤—ñ—Ç —è–∫–æ—Å—Ç—ñ
quality_report = {
    'model_loaded': model_loaded,
    'total_tests': len(validation_results),
    'correct_predictions': correct_predictions,
    'accuracy': accuracy,
    'quality_status': 'PASS' if accuracy >= 0.6 else 'FAIL',
    'target_classes': target_classes,
    'model_info': {
        'model_path_exists': os.path.exists(model_path),
        'model_full_path_exists': os.path.exists(model_full_path)
    }
}

# –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
os.makedirs('quality-results', exist_ok=True)
with open('quality-results/quality-report.json', 'w') as f:
    json.dump(quality_report, f, indent=2, ensure_ascii=False)

# –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è CSV –¥–∞–Ω–∏—Ö
with open('quality-results/validation-results.csv', 'w') as f:
    f.write('test_id,predicted_class,true_class,confidence,correct\\n')
    for result in validation_results:
        if 'predicted_class' in result:
            f.write(f'{result[\"test_id\"]},{result[\"predicted_class\"]},{result[\"true_class\"]},{result.get(\"confidence\", 0)},{result.get(\"correct\", False)}\\n')
        else:
            f.write(f'{result[\"test_id\"]},ERROR,ERROR,0,False\\n')

print(f'\\nüìä –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —è–∫–æ—Å—Ç—ñ:')
print(f'‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞: {model_loaded}')
print(f'üéØ –¢–æ—á–Ω—ñ—Å—Ç—å: {accuracy:.1%}')
print(f'üìà –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤: {correct_predictions}/{len(validation_results)}')
print(f'üèÜ –°—Ç–∞—Ç—É—Å —è–∫–æ—Å—Ç—ñ: {quality_report[\"quality_status\"]}')

# –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∑ –ø–æ–º–∏–ª–∫–æ—é —è–∫—â–æ —Ç–µ—Å—Ç–∏ –Ω–µ –ø—Ä–æ–π—à–ª–∏
if quality_report['quality_status'] == 'FAIL':
    print('‚ùå –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —è–∫–æ—Å—Ç—ñ –Ω–µ –ø—Ä–æ–π–¥–µ–Ω–∞')
    exit(1)
else:
    print('‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —è–∫–æ—Å—Ç—ñ –ø—Ä–æ–π–¥–µ–Ω–∞ —É—Å–ø—ñ—à–Ω–æ')
        "
    
    - name: –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —è–∫–æ—Å—Ç—ñ
      uses: actions/upload-artifact@v4
      with:
        name: quality-results-${{ github.run_id }}
        path: |
          quality-results/
        retention-days: 30

  # Job 3: –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ (latency)
  performance-benchmark:
    name: –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
    runs-on: ubuntu-latest
    needs: [model-training, quality-verification]
    if: needs.model-training.outputs.training-result == 'success' && needs.quality-verification.result == 'success'
    
    steps:
    - name: –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ–¥—É
      uses: actions/checkout@v4
    
    - name: –ü–æ–±—É–¥–æ–≤–∞ —ñ–Ω—Ñ–µ—Ä–µ–Ω—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      run: |
        echo "üèóÔ∏è –ü–æ–±—É–¥–æ–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ..."
        docker build -f docker/Dockerfile.inference -t inference-container:latest .
    
